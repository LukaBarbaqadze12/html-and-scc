<!DOCTYPE html>
<html>

<head>

<title>რეგისტრაცია</title>
</head>
<body>

<h1> სკოლაში რეგისტრაცია</h1>
<form action="https://www.youtube.com/results">
<label for="search">ძიება youtube-ს ბაზაში</label><br>
<input type="search" id="search" name="search"><br>
<label for="firstname">სახელი</label><br>
<input type="text" id="firstname"  placeholder="ლუკა" name="firstname" required><br>
<label for="lastname">გვარი</label><br>
<input type="text" id="lastname" name="lastname" placeholder="რუსთაველი" required><br>
<label for="age">ასაკი</label><br>
<input type="tel"   id="age"  name="age"    placeholder="მაგ... 15" required><br>
<label for="tel">ტელეფონის ნომერი</label><br>
<input type="tel" id="tel" name="tel" placeholder="+995 50 32 32"><br>
<label for="email">თქვენი ემაილი</label><br>
<input type="email" id="email" name="email" placeholder="@mail" required><br>

<input type="submit" value="რეგისტრაცია"><br>
<input type="reset"> <br>
</form>




</body>
